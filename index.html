<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexContainer">
        <div class="container">
            <div id="textDisplayBox">
                <div id="buttonText"></div>
            </div>
            <div class="button" id="1" onclick="updateValue(this.id)">1</div>
            <div class="button" id="2" onclick="updateValue(this.id)">2</div>
            <div class="button" id="3" onclick="updateValue(this.id)">3</div>
            <div class="button operatorButton" id="+" onclick="operatorButton(this.id)">+</div>
            <div class="button" id="4" onclick="updateValue(this.id)">4</div>
            <div class="button" id="5" onclick="updateValue(this.id)">5</div>
            <div class="button" id="6" onclick="updateValue(this.id)">6</div>
            <div class="button operatorButton" id="-" onclick="operatorButton(this.id)">-</div>
            <div class="button" id="7" onclick="updateValue(this.id)">7</div>
            <div class="button" id="8" onclick="updateValue(this.id)">8</div>
            <div class="button" id="9" onclick="updateValue(this.id)">9</div>
            <div class="button operatorButton" id="*" onclick="operatorButton(this.id)">*</div>
            <div class="button" id="0" onclick="updateValue(this.id)">0</div>
            <div id="eqButton" class="button operatorButton" onclick="eqButtonClick()">=</div>
            <div class="button operatorButton" id="/" onclick="operatorButton(this.id)">/</div>
            <div  class="button" id="clearButton" onclick="clearValue()">
                <div class="buttonText">Clear</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
